<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The 7inch Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      background-color: #e3e8f1;
      color: #2d2d2d;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 85%;
      margin: 0 auto;
      padding-top: 20px;
    }
    /* Header Styles */
    header {
      text-align: center;
      padding: 40px 0;
      position: relative;
      background: linear-gradient(90deg, #3a86ff, #8338ec); /* Blue and purple gradient */
      color: #ffffff;
    }
    .header-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .header-logo {
      width: 150px;
      height: 150px;
      margin: 0;
      position: relative;
      animation: spin 5s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    header h1 {
      font-size: 4em;
      color: #ffcc00;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 2px 2px #333;
    }
    /* Main Navigation Styles */
    .main-nav {
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #2d2d2d;
      background-color: #ffffff;
    }
    .main-nav a {
      margin: 0 20px;
      text-decoration: none;
      font-size: 1.2em;
      color: #3a86ff;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    .main-nav a:hover {
      color: #8338ec;
    }
    /* Section Styles */
    section {
      margin-top: 50px;
      padding: 20px;
    }
    section h2 {
      font-size: 2.5em;
      border-bottom: 2px solid #3a86ff;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #3a86ff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-item iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
    .countdown-timer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      background-color: #8338ec;
      color: #ffffff;
      font-size: 3em;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px 0;
      background-color: #ffffff;
      color: #2d2d2d;
    }
    footer a {
      color: #3a86ff;
      text-decoration: none;
      padding: 0 10px;
      font-size: 1.2em;
    }
    footer a:hover {
      color: #8338ec;
    }
    /* Email Signup Popup */
    .email-popup {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #ffffff;
      padding: 20px;
      border: 2px solid #3a86ff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      color: #2d2d2d;
    }
    .email-popup h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    .email-popup input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #3a86ff;
      border-radius: 4px;
      background-color: #f0f0f0;
      color: #2d2d2d;
    }
    .email-popup button {
      background-color: #3a86ff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .email-popup button:hover {
      background-color: #8338ec;
    }
    .email-popup .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
      color: #2d2d2d;
    }
    /* Music Section */
    .music-section {
      background-color: #ffffff;
      color: #2d2d2d;
      padding: 50px;
      border-radius: 8px;
    }
    .music-section h2 {
      color: #3a86ff;
    }
    .spotify-embed {
      margin: 0 auto;
      border-radius: 12px;
    }
    /* Back to Top Button */
    .back-to-top {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background-color: #3a86ff;
      color: #ffffff;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2em;
      display: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
      background-image: url('resized_7inch_club_logo_v2.png'); /* Using the updated logo */
      background-repeat: no-repeat;
      background-position: center;
      background-size: 50px;
    }
    .back-to-top:hover {
      background-color: #8338ec;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section with Spinning Logo -->
    <header>
      <div class="header-logo-container">
        <img src="resized_7inch_club_logo_v2.png" alt="7inch Club Logo" class="header-logo">
      </div>
      <h1>The 7inch Club</h1>
    </header>

    <!-- Main Navigation Section -->
    <div class="main-nav">
      <a href="#podcasts">Podcasts</a>
      <a href="#interviews">Interviews</a>
      <a href="#vlogs">Vlogs</a>
      <a href="#music">New Music</a>
      <a href="#countdown">Disorder by Byrd</a>
    </div>

    <!-- Podcasts Section -->
    <section id="podcasts">
      <h2>Podcasts</h2>
      <div class="grid">
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/be39Jc-VUKA" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/gFNOTbyZoMA" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/lKQvO1pfaCg" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </section>
