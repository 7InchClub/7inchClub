<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The 7inch Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      background-color: #e3e8f1;
      color: #2d2d2d;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 85%;
      margin: 0 auto;
      padding-top: 20px;
    }
    /* Header Styles */
    header {
      text-align: center;
      padding: 20px 0;
      position: relative;
      background: linear-gradient(90deg, #3a86ff, #8338ec);
      color: #ffffff;
    }
    header h1 {
      font-size: 4em;
      color: #ffcc00;
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: bold;
      margin: 20px 0;
      text-shadow: 2px 2px #333;
    }
    /* Social Media Link Styles */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap; /* Make items wrap for smaller screens */
    }
    .social-link {
      font-size: 1.2em;
      padding: 10px 15px;
      border-radius: 50px;
      display: inline-block;
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
    }
    .social-link.instagram {
      background: radial-gradient(circle at 30% 30%, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    }
    .social-link.instagram i {
      margin-right: 8px;
    }
    .social-link.youtube {
      background-color: #ff0000;
      color: #ffffff;
    }
    .social-link.youtube i {
      margin-right: 8px;
    }
    .social-link.twitter {
      background-color: #1DA1F2;
      color: #ffffff;
    }
    .social-link.twitter i {
      margin-right: 8px;
    }
    .social-link:hover {
      background-color: #ffffff;
      color: #3a86ff;
    }
    /* Main Navigation Styles */
    .main-nav {
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #2d2d2d;
      background-color: #ffffff;
    }
    .main-nav a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 1em;
      color: #3a86ff;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    .main-nav a:hover {
      color: #8338ec;
    }
    /* Section Styles */
    section {
      margin-top: 30px;
      padding: 15px;
    }
    section h2 {
      font-size: 2em;
      border-bottom: 2px solid #3a86ff;
      padding-bottom: 8px;
      margin-bottom: 15px;
      text-transform: uppercase;
      color: #3a86ff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    /* Mobile Adjustments */
    @media (max-width: 768px) {
      .container {
        width: 95%; /* Expand width on smaller screens */
        padding-top: 10px;
      }
      header h1 {
        font-size: 2.5em; /* Smaller font size */
      }
      .main-nav a {
        margin: 5px;
        font-size: 0.9em; /* Smaller font size */
      }
      section {
        margin-top: 20px;
        padding: 10px;
      }
      section h2 {
        font-size: 1.5em;
      }
      .grid {
        grid-template-columns: 1fr; /* Single column layout for small screens */
      }
    }
    /* Very Small Mobile Adjustments */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2em; /* Even smaller font size */
      }
      .social-links {
        flex-direction: column;
        align-items: center;
      }
      .social-link {
        width: 100%;
        justify-content: center; /* Center text for narrow buttons */
        margin: 5px 0;
      }
      .main-nav a {
        display: block; /* Stack navigation items vertically */
        padding: 10px 0;
      }
      .countdown-timer {
        font-size: 2em; /* Smaller countdown font size */
        padding: 20px;
      }
    }
    .video-item iframe {
      width: 100%;
      height: 200px; /* Reduce height for small screens */
      border: none;
      border-radius: 8px;
    }
    /* Email Signup Popup */
    .email-popup {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #ffffff;
      padding: 20px;
      border: 2px solid #3a86ff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      color: #2d2d2d;
    }
    .email-popup h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    .email-popup input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #3a86ff;
      border-radius: 4px;
      background-color: #f0f0f0;
      color: #2d2d2d;
    }
    .email-popup button {
      background-color: #3a86ff;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .email-popup button:hover {
      background-color: #8338ec;
    }
    .email-popup .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
      color: #2d2d2d;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Disorder by Byrd Section with Countdown Timer -->

  <!-- Email Signup Popup -->
  <div class="email-popup" id="email-popup">
    <span class="close-btn" onclick="closePopup()">Ã—</span>
    <h3>Join Our Email List</h3>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="sendEmail()">Subscribe</button>
  </div>

  <script>
    // Countdown Timer Script
    function countdown() {
      const endDate = new Date("January 1, 2025 00:00:00").getTime();
      const countdownElement = document.getElementById("time");

      setInterval(function() {
        const now = new Date().getTime();
        const distance = endDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
        const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');

        countdownElement.innerHTML = `${days} Days ${hours}:${minutes}:${seconds}`;

        if (distance < 0) {
          countdownElement.innerHTML = "Launched!";
        }
      }, 1000);
    }
    countdown();

    // Send Email Function
    function sendEmail() {
      const email = document.getElementById("email").value;
      if (email) {
        // Hide the popup after email is entered
        document.getElementById("email-popup").style.display = "none";
        window.location.href = `mailto:7inchclub21@gmail.com?subject=Email List&body=Email: ${email}`;
      }
    }

    // Close Popup Function
    function closePopup() {
      document.getElementById("email-popup").style.display = "none";
    }
  </script>
