<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The 7inch Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      background-color: #2b2b2b;
      color: #f0f0f0;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 85%;
      margin: 0 auto;
      padding-top: 20px;
    }
    header {
      text-align: center;
      padding: 40px 0;
      border-bottom: 2px solid #444;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      transition: background-position 0.5s ease;
      background-size: 200%;
    }
    header:hover {
      background-position: right;
    }
    header h1 {
      font-size: 4em;
      color: #ff5757; /* Changed to match the logo's colors */
      letter-spacing: 4px;
      text-transform: uppercase;
      font-weight: bold;
    }
    /* Main Navigation Styles */
    .main-nav {
      text-align: center;
      padding: 15px 0;
      border-bottom: 2px solid #444;
      background-color: #222;
    }
    .main-nav a {
      margin: 0 20px;
      text-decoration: none;
      font-size: 1.2em;
      color: #ffcc00; /* Updated color to match the logo */
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    .main-nav a:hover {
      color: #ff5757;
    }
    section {
      margin-top: 50px;
      padding: 20px;
    }
    section h2 {
      font-size: 2.5em;
      border-bottom: 2px solid #ff5757;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #ff5757;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-item iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }
    .countdown-timer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
      background-color: #ffcc00; /* Updated to match the logo's yellow */
      color: #fff;
      font-size: 3em;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px 0;
      background-color: #111;
      color: #fff;
    }
    footer a {
      color: #ffcc00; /* Updated to match logo */
      text-decoration: none;
      padding: 0 10px;
      font-size: 1.2em;
    }
    footer a:hover {
      color: #ff5757;
    }
    /* Email Signup Popup */
    .email-popup {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #1a1a1a;
      padding: 20px;
      border: 2px solid #444;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      color: #fff;
    }
    .email-popup h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
    }
    .email-popup input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
    }
    .email-popup button {
      background-color: #ff8a00;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .email-popup button:hover {
      background-color: #e52e71;
    }
    .email-popup .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 1.5em;
      cursor: pointer;
      color: #fff;
    }
    /* Music Section */
    .music-section {
      background-color: #111;
      color: #fff;
      padding: 50px;
      border-radius: 8px;
    }
    .music-section h2 {
      color: #ff5757;
    }
    .spotify-embed {
      margin: 0 auto;
      border-radius: 12px;
    }
    /* Back to Top Button */
    .back-to-top {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background-color: #ffcc00; /* Updated to yellow to match the logo */
      color: #fff;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2em;
      display: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
      background-image: url('7inch_club_logo_transparent.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 50px; /* Adjust the size as needed */
    }
    .back-to-top:hover {
      background-color: #ff5757;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>The 7inch Club</h1>
    </header>

    <!-- Main Navigation Section -->
    <div class="main-nav">
      <a href="#podcasts">Podcasts</a>
      <a href="#interviews">Interviews</a>
      <a href="#vlogs">Vlogs</a>
      <a href="#music">New Music</a>
      <a href="#countdown">Disorder by Byrd</a>
    </div>

    <!-- Podcasts Section -->
    <section id="podcasts">
      <h2>Podcasts</h2>
      <div class="grid">
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/be39Jc-VUKA" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/gFNOTbyZoMA" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/lKQvO1pfaCg" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <!-- Interviews Section -->
    <section id="interviews">
      <h2>Interviews</h2>
      <div class="grid">
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/tRS-RFwwU-U" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/QNVQ1eiUcpI" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/lKQvO1pfaCg" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <!-- Vlogs Section -->
    <section id="vlogs">
      <h2>Vlogs</h2>
      <div class="grid">
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/6SxSpvYooUU" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/LD0dHOJXrWk" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <!-- New Music Section -->
    <section id="music" class="music-section">
      <h2>Newly Released Music</h2>
      <div class="spotify-embed">
        <!-- Attempting to autoplay the playlist -->
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1E8PQ8K5ujsdQ3?utm_source=generator&theme=0&autoplay=true" width="100%" height="380" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      </div>
    </section>

    <!-- Disorder by Byrd Section with Countdown Timer -->
    <section id="countdown">
      <h2>Disorder by Byrd</h2>
      <div class="countdown-timer">
        Countdown to Launch: <span id="time">00 Days 00:00:00</span>
      </div>
    </section>

    <!-- Footer / Social Links -->
    <footer>
      <a href="https://www.instagram.com/the7inchclub" target="_blank">Instagram</a>
    </footer>
  </div>

  <!-- Back to Top Button -->
  <button class="back-to-top" id="back-to-top" onclick="scrollToTop()">Top</button>

  <!-- Email Signup Popup -->
  <div class="email-popup" id="email-popup">
    <span class="close-btn" onclick="closePopup()">Ã—</span>
    <h3>Join Our Email List</h3>
    <input type="email" id="email" placeholder="Enter your email" required>
    <button onclick="sendEmail()">Subscribe</button>
  </div>

  <script>
    // Countdown Timer Script
    function countdown() {
      const endDate = new Date("January 1, 2025 00:00:00").getTime();
      const countdownElement = document.getElementById("time");

      setInterval(function() {
        const now = new Date().getTime();
        const distance = endDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
        const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
        const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');

        countdownElement.innerHTML = `${days} Days ${hours}:${minutes}:${seconds}`;

        if (distance < 0) {
          countdownElement.innerHTML = "Launched!";
        }
      }, 1000);
    }
    countdown();

    // Send Email Function
    function sendEmail() {
      const email = document.getElementById("email").value;
      if (email) {
        // Hide the popup after email is entered
        document.getElementById("email-popup").style.display = "none";
        window.location.href = `mailto:7inchclub21@gmail.com?subject=Email List&body=Email: ${email}`;
      }
    }

    // Close Popup Function
    function closePopup() {
      document.getElementById("email-popup").style.display = "none";
    }

    // Scroll to Top Function
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Show/Hide Back to Top Button
    window.onscroll = function() {
      const backToTopButton = document.getElementById("back-to-top");
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        backToTopButton.style.display = "block";
      } else {
        backToTopButton.style.display = "none";
      }
    };
  </script>
</body>
</html>
