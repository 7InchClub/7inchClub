<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The 7inch Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      margin: 0 auto;
      padding-top: 20px;
    }
    header {
      text-align: center;
      padding: 20px 0;
    }
    header h1 {
      font-size: 3em;
      color: #fff;
      letter-spacing: 3px;
      text-transform: uppercase;
      font-weight: bold;
    }
    section {
      margin-top: 50px;
    }
    section h2 {
      font-size: 2.5em;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video-item iframe, .image-item img {
      width: 100%;
      height: 300px;
    }
    .ticker {
      width: 100%;
      background: #ff5757;
      color: #fff;
      padding: 15px 0;
      overflow: hidden;
      position: relative;
      white-space: nowrap;
    }
    .ticker h3 {
      display: inline-block;
      font-size: 1.5em;
      margin: 0;
      animation: ticker 15s linear infinite;
    }
    @keyframes ticker {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px 0;
    }
    footer a {
      color: #f0f0f0;
      text-decoration: none;
      padding: 0 10px;
      font-size: 1.5em;
    }
    footer a:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>The 7inch Club</h1>
    </header>

    <!-- Ticker Section for New Music Releases -->
    <div class="ticker">
      <h3>ðŸ”¥ New Rap Music Releases: Lil Baby - "Street Talk" | Megan Thee Stallion - "Fever Dream" | Drake - "Lost in the Fire" | Kendrick Lamar - "Soul Therapy" ðŸ”¥</h3>
    </div>

    <!-- Podcasts Section -->
    <section id="podcasts">
      <h2>Podcasts</h2>
      <div class="grid">
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/be39Jc-VUKA" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/gFNOTbyZoMA" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/lKQvO1pfaCg" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <!-- Interviews Section -->
    <section id="interviews">
      <h2>Interviews</h2>
      <div class="grid">
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/tRS-RFwwU-U" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/QNVQ1eiUcpI" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/lKQvO1pfaCg" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </section>

    <!-- Vlogs Section -->
    <section id="vlogs">
      <h2>Vlogs</h2>
      <div class="grid">
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/6SxSpvYooUU" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video-item">
          <iframe src="https://www.youtube.com/embed/LD0dHOJXrWk" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="image-item">
          <img src="coming-soon-1.jpg" alt="Coming Soon">
        </div>
      </div>
    </section>

    <!-- Clothing Brand Section -->
    <section id="clothing">
      <h2>Disorder by Byrd</h2>
      <div class="grid">
        <div class="image-item">
          <img src="DISORDER mp.png" alt="Disorder Shirt 1">
        </div>
        <div class="image-item">
          <img src="IMG_2088.JPG" alt="Disorder Shirt 2">
        </div>
      </div>
    </section>

    <!-- Footer / Social Links -->
    <footer>
      <a href="https://www.instagram.com/the7inchclub?igshid=ejdiNXFzZmllYnN5&utm_source=qr" target="_blank">Instagram</a>
    </footer>
  </div>
</body>
</html>
